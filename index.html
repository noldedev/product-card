<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="card">
        <div class="card__imagen-desktop"></div>
        <div class="card__contenedor">
          <div class="card__imagen"></div>
          <div class="descripcion">
            <p class="descripcion__nombre">Perfume</p>
            <h1 class="descripcion__titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="descripcion__contexto">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="precio">
              <p class="precio__bajo">$149.99</p>
              <span class="precio__alto">$169.99</span>
            </div>
            <a href="#" class="btn__comprar">
              <i class="bi bi-cart2"></i> Add to Cart</a
            >
          </div>
        </div>
      </div>
    </div>
  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </body>
</html>
